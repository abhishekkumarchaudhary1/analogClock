<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
        <div class="timepoints">12</div>
        <div class="timepoints">1</div>
        <div class="timepoints">2</div>
        <div class="timepoints">3</div>
        <div class="timepoints">4</div>
        <div class="timepoints">5</div>
        <div class="timepoints">6</div>
        <div class="timepoints">7</div>
        <div class="timepoints">8</div>
        <div class="timepoints">9</div>
        <div class="timepoints">10</div>
        <div class="timepoints">11</div>
        <div class="author">Abhishek</div>
        <div class="centerPoint"></div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
